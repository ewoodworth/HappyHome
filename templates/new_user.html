{% extends 'base.html' %}
{% block body %}
<div class="indent_content">
    <form action="/signup" method="POST">
        Name: <input type="text" id="name_field" class="form_input" name="name" 
        placeholder="Name" required><br>
        Last Name: <input type="text" class="form_input" id="lname_field" 
        name="lname" placeholder="Last Name" required><br>
        Email: <input type="email" class="form_input" id="email_field" 
        name="email" placeholder="Email" required><br>
        Password: <input type="password" class="form_input" id="password_field" 
        name="password" placeholder="Password" required><br>
        <input type="submit" id="sign_up_button" value="Sign Up">
    </form>
</div>
{% endblock %}
{% block script %}
    $(".user_img_option").click($("#user_avatar").attr(""))
{% endblock %}
