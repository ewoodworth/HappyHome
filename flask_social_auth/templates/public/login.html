{% extends "layout.html" %}
{% block content %}
<div class="container-narrow">
  <h1>Login</h1>
    <h2><a href="{{ url_for("social.auth", backend="google-oauth2") }}">Google</a></h2>
    <form id="login-form" class="form form-register" method="POST" role="form" action="/complete/email/">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email(placeholder="Email", class_="form-control") }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password(placeholder="Password", class_="form-control") }}
        </div>
        <p><input class="btn btn-default btn-submit" type="submit" value="Login"></p>
    </form>
</div>
{% endblock %}
