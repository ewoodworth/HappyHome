{% extends "layout.html" %}
{% block content %}
<div class="container-narrow">
  <h1>Register</h1>
    {# <a href="{{ url_for("social.auth", backend="twitter") }}">Twitter</a> #}
    <h2><a href="{{ url_for("social.auth", backend="google-oauth2") }}">Google</a></h2>
    <h2><a href="{{ url_for("social.auth", backend="facebook") }}">Facebook</a></h2>
    <form id="register-form" class="form form-register" method="POST" action="/complete/email/" role="form">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" name="email" placeholder="Email" type="text" value="" >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" type="password" value="">
        </div>
        <p><input class="btn btn-default btn-submit" type="submit" value="Sign up"></p>
    </form>
</div>
{% endblock %}
